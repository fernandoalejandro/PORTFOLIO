<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet">

    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Devs.</h1>
        <p id="paragrafo">Complete suas informações</p>
        <br>
        
    </div>
<form>
<fieldset class="grupo">
     <div class="campo">
         <label for="nome"><strong>Nome</strong></label>
         <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
     </div>

     <div class="campo">
         <label for="sobrenome"><strong>Sobrenome</strong></label>
         <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu Sobrenome" required>     
     </div>
</fieldset>
<div class="campo">
    <label for="email"><strong>Email</strong></label>
    <input type="email" name="email" id="email" placeholder="Digite seu Email" required>  
</div>
<div class="campo">
    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
   <label>
<input type="radio" name="devweb" value="frontend">Front-End

   </label>
   <label>
       <input type="radio" name="devweb" value="backend">Back-End 
       </label>
       <label>
           <input type="radio" name="devweb" value="fullstack">Full-Stack 

       </label>
     <div class="campo">
         <label for="senioridade">Senioridade </label>
             <select id="senioridade">
                 <option selected disabled value="">Selecione</option>
                 <option>Junior</options>
                 <option>Plêno</option>
                 <option>Senior</option>
             </select>
     </div>  
</div>

<fieldset class="grupo">
    <div id="check">
        <label><strong>Selecione as tecnologias que utiliza:</strong></label>
        <input type="checkbox" id="tecnologia1" value="HTML">
        <Label for="tecnologia1">HTML</Label>
        <input type="checkbox" id="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" value="Javascript">
        <label for="tecnologia3">JavaScript</label>
        <input type="checkbox" id="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>
        <input type="checkbox" id="tecnologia5" value="C#">
        <label for="tecnologia5">C#</label>
        <input type="checkbox" id="tecnologia6" value="Python">
        <label for="tecnologia6">Python</label>
        <input type="checkbox" id="tecnologia7" value="Java">
        <label for="tecnologia7">Java</label>
    </div>
</fieldset>

<div class="campo">
    <br>
    <label><strong>Conte um pouco da sua experiencia</strong></label>
    <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>    
</div>

<button class="botao" type="submit">Concluido</button>
</form>



</body>
</html>
